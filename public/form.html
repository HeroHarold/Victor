<!Doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Форма</title>
		<link href="style/style.css" rel="stylesheet">
		<link rel="stylesheet" href="style/form.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	</head>
	<body>
		<header>
			<a href="#" class="mail"><img src="images/mail.gif"></a>
		</header>

		<div>
       		<label for="client_bundle_add_work_form_title" class="required">Имя(Название) работы </label>

        	<input id="client_bundle_add_work_form_title" name="client_bundle_add_work_form[title]" required="required" type="text">
    	</div>

	    <div>
	        <label for="client_bundle_add_work_form_name" class="required">Имя ссылки работы</label>

	        <input id="client_bundle_add_work_form_name" name="client_bundle_add_work_form[name]" required="required" type="text">
	    </div>

	    <div>
	        <label for="client_bundle_add_work_form_category" class="required">Выбор категории</label>

	        <select id="client_bundle_add_work_form_category" name="client_bundle_add_work_form[category]">            <option value="1">Создание торговых марок</option>            <option value="2">Видео</option>            <option value="3">Дизайн</option>            <option value="4">Радио</option>            <option value="5">Диджитал</option></select>
	    </div>

	    <div>
	        <label for="client_bundle_add_work_form_subCategory">Выбор суб категории</label>

	        <select id="client_bundle_add_work_form_subCategory" name="client_bundle_add_work_form[subCategory][]" multiple="multiple">            <option value="1">Логотипы и фирменные стили</option></select>
	    </div>
	</body>
</html>
